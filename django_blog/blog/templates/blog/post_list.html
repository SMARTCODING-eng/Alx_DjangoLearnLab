{% extends 'blog/base.html' %}

{% block content %}
  <h2>Blog Posts</h2>
  <ul>
    {% for post in posts %}
      <li>
        <a href="{% url 'blog-post-detail' post.id %}">{{ post.title }}</a>
      </li>
    {% endfor %}
    {% for tag in post.tags.all %}
      <li>
        <a href="{% url 'posts-by-tag' tag.slug %}">{{ tag.name }}</a>{% if not forloop.last %}, {% endif %}
      </li>
    {% endfor %}
  </ul>
{% endblock %}
