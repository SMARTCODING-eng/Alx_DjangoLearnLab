<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Book: {{ book.title }}</title>
</head>
<body>
    <nav>
        {% if user.is_authenticated %}
            <p>Welcome, {{ user.username }}! <a href="{% url 'relationship_app:logout' %}">Log Out</a></p>
        {% else %}
            <p><a href="{% url 'relationship_app:login' %}">Log In</a> | <a href="{% url 'relationship_app:register' %}">Register</a></p>
        {% endif %}
    </nav>
    <h1>Edit Book: "{{ book.title }}"</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save Changes</button>
    </form>
    <p><a href="{% url 'relationship_app:list_books' %}">Cancel</a></p>
</body>
</html>
